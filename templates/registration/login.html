<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block title %}login{% endblock %}
{% block content %}
  <main>

      <form class="form_class" method="post">
      <div class="container">
        {% csrf_token %}
        {{ form.as_p }}
  
  
        <div class="clearfix">
          <button type="submit" class="signupbtn">登录</button>
        </div>
      </div>
    </form>
  <input type="hidden" name="next" value="{{ next }}" />
      
  </main>


{% endblock %}
